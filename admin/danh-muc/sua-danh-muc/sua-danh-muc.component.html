<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm danh mục</title>
  
</head>
<style>
  /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #cce1ff;
  padding: 10px 20px;
}

header .header-left {
  display: flex;
  align-items: center;
}

header .logo {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

header .header-center input {
  padding: 5px;
  margin-right: 10px;
}

header .header-center button {
  padding: 5px 10px;
}

header .header-right button {
  margin-left: 10px;
  padding: 5px 10px;
}

main {
  display: flex;
  margin: 20px;
}

aside {
  flex: 1;
  background-color: #f5f5f5;
  padding: 20px;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside ul li {
  margin: 10px 0;
}

aside ul li a {
  text-decoration: none;
  color: blue;
}

section {
  flex: 3;
  padding: 20px;
}

section h1 {
  color: #3388ff;
}

form label {
  display: block;
  margin: 10px 0 5px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
}

.form-buttons {
  display: flex;
  gap: 10px;
}

form button {
  padding: 10px 20px;
}

footer {
  background-color: #f5f5f5;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

footer .social a {
  margin-right: 10px;
  text-decoration: none;
  color: black;
}

footer .social-icon img {
  width: 32px; /* Kích thước biểu tượng */
  height: 32px;
  margin-right: 10px; /* Khoảng cách giữa các biểu tượng */
  vertical-align: middle; /* Căn giữa với dòng chữ hoặc nội dung khác */
}


footer .social-icon {
  text-decoration: none;
}

.error {
  color: red;
  font-size: 0.9em;
  margin-top: 5px;
}

</style>
<body>
  <app-header></app-header>

  <main>
    <aside>
      <ul>
        <li><a routerLink="/admin-customer"> Quản lý khách hàng</a></li>
          <li><a name="Pro" routerLink="/product">Quản lý sản phẩm  </a> </li>
          <li><a routerLink="/ds-d-muc">Quản lý danh mục</a></li>
          <li><a routerLink="#"> Quản lý đơn hàng</a></li>
      </ul>
    </aside>

         
    <!-- <form action="" method="POST" [formGroup]="proAdd" (submit)="onSubmit()">
        <div class="form-group">
            <div class="form-row">
                <label for="id">ID Khách hàng:</label>
                <input id="id" type="text" [(ngModel)]="proAdd.BrandId" name="id" readonly>
              </div>
          <label for="name">Tên danh mục</label>
          <input type="text" class="form-control" formControlName="CategoryName" placeholder="Nhập tên danh mục"/>

          <label for="mota">Mô tả</label>
          <textarea type="text" class="form-control" formControlName="Description" placeholder="Nhập mô tả danh mục"></textarea>
          
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #3388ff;">Sửa</button>
      </form> -->
    <section>
      <h1>Sửa danh mục</h1>
      <form *ngIf="categoryData">
        <div class="form-row">
          <label for="id">ID Danh Mục:</label>
          <input id="id" type="text" [(ngModel)]="categoryData.CategoryId" name="id" readonly>
        </div>
        <div class="form-row">
          <label for="DMname">Tên Danh Mục:</label>
          <input id="DMname" type="text" [(ngModel)]="categoryData.CategoryName" name="DMname">
        </div>
        <div class="form-row">
          <label for="description">Mô tả:</label>
          <input id="description" type="text" [(ngModel)]="categoryData.Description" name="description">
        </div>
      
        <div class="form-actions">
          <button class="submit" (click)="updateDanhMuc()">Cập Nhật</button>
          <a class="btn-back" [routerLink]="['/ds-d-muc']">Quay Lại</a>
        </div>
      </form>
      
    </section> 
  </main>

 <app-footer></app-footer>
</body>
</html>
