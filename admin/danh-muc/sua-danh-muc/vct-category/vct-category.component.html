<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    
</head>
<body> 
   

    <div class="navbar">
        <ul class="tab-list">
            <li><a routerLink="/admin-customer">Quản lý Khách hàng</a></li>
        </ul>
    </div>
    <div class="customer-details">
        <h1>Thông tin danh mục</h1>
        <form *ngIf="categoryData">
                <div class="form-row">
                  <label for="id">ID Khách hàng:</label>
                  <input id="id" type="text" [(ngModel)]="categoryData.CategoryId" name="id" readonly>
                </div>
                <div class="form-row">
                  <label for="userName">Tên:</label>
                  <input id="userName" type="text" [(ngModel)]="categoryData.CategoryName" name="userName">
                </div>
          <div class="form-row">
            <label for="description">Mô tả:</label>
            <input id="description" type="text" [value]="categoryData.Description" readonly>
          </div>
        </form>
      </div>
      
 
</body>
</html>
